<!DOCTYPE html>
<html lang="en">
<head>
    {% load extra_tags %}
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}StackLibrary{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container text-center">
    <img style="margin: 10px" width="100px" src="{% static 'img/logo.svg' %}">
    <h1 class="title"><b>Stack</b>Library</h1>
    <h3>Open Source Library Management Project</h3>
</div>
<br>
<br>
<div class="container-fluid">
    <div class="row">
    <div class="col-md-3 m-auto">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Login</h2>
            <p class="card-subtitle text-sm-left">Enter Your Login Credentials</p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="username">Username</label>
                <input name="username" id="username" class="form-control" type="text">
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input name="password" id="password" class="form-control" type="password">
                </div>
                <button class="float-right btn btn-success">Login</button>
            </form>
        </div>
    </div>
    </div>
    </div>
</div>
</body>
</html>

<style>
    .container-fluid{
        color: #1b1e21;
    }
    body{
        background: linear-gradient(to right, #292961, #393982);
        color: cornsilk;
    }
</style>
